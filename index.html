<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="Title">Weather Dashboard</div> 
    <div id="Search">
        <h2>Search for a City:</h2>
        <input type="text" id="cityname">
        <button>Search</button>
    </div>
    <div class="col-md-8 container-left-columns">
        <div class="row">
            <div class="card card-city">
                <div class="card-body">
                    <p class="current-date"></p>
                    <p class="city"></p>
                    <p class="weather-icon"></p>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
            </div>
        </div>
        <div>5 Day Forecast:</div>
        <div class="cards">
            <div class="day-1-card">
                <p class="day1date"></p>
                <p class="day1icon>"></p>
                <p class="day1temp"></p>
                <p class="day1wind"></p>
                <p class="day1humidity"></p>
            </div>

            <div class="day-2-card">
                <p class="day2date"></p>
                <p class="day2icon>"></p>
                <p class="day2temp"></p>
                <p class="day2wind"></p>
                <p class="day2humidity"></p>
            </div>

            <div class="day-3-card">
                <p class="day3date"></p>
                <p class="day3icon>"></p>
                <p class="day3temp"></p>
                <p class="day3wind"></p>
                <p class="day3humidity"></p>
            </div>

            <div class="day-4-card">
                <p class="day4date"></p>
                <p class="day4icon>"></p>
                <p class="day4temp"></p>
                <p class="day4wind"></p>
                <p class="day4humidity"></p>
            </div>

            <div class="day-5-card">
                <p class="day5date"></p>
                <p class="day5icon>"></p>
                <p class="day5temp"></p>
                <p class="day5wind"></p>
                <p class="day5humidity"></p>
            </div>
        </div>


</body>

<script src="assets/script.js"></script>

</html>
