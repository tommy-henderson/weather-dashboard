<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>
    <div id="Title">Weather Dashboard</div>
    <div id="Search">
        <h2>Search for a City:</h2>
        <input type="text" id="cityname">
        <button>Search</button>
    </div>
    <div class="col-md-8 container-left-columns">
        <div class="row">
            <div class="card card-city">
                <div class="card-body">
                    <p class="current-date"></p>
                    <p class="city"></p>
                    <p class="weather-icon"></p>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
            </div>
        </div>
        <div>5 Day Forecast:</div>


</body>

</html>
